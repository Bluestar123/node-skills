<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>worker performance optimization</title>
  </head>
  <body>
    <script>
      // 超过 50ms 的任务，可以考虑放到 worker 中执行
      function calc() {
        let total = 0
        for (let i = 0; i < 10 * 10000 * 10000; i++) {
          total += i
        }
        return total
      }

      document.write(calc())
    </script>
  </body>
</html>
